---
-
  clean: ["~", "~/.config"]

-
  link:
    ~/.dotfiles: ""
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore
    ~/.zshrc: zshrc
    ~/.zsh: zsh/
    ~/.vimrc: vimrc
    ~/Library/Application Support/Sublime Text 3/Packages/User:
        path: sublime/
        force: true
    ~/Library/Fonts: fonts/

-
  shell:
    - git submodule update --init --recursive # after linking ~/.gitconfig
    - defaults read com.googlecode.iterm2
